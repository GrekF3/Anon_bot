<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/upload.css' %}">
    <link rel="apple-touch-icon" sizes="180x180" href="{% static "favicon/apple-touch-icon.png" %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static "favicon/favicon-32x32.png" %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static "favicon/favicon-16x16.png" %}">
    <link rel="manifest" href="{% static "favicon/site.webmanifest" %}">
    <link rel="mask-icon" href="{% static "favicon/safari-pinned-tab.svg" %}" color="#5bbad5">
    <meta name="apple-mobile-web-app-title" content="AnonLoader">
    <meta name="application-name" content="AnonLoader">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <title>AnonLoader | Успешная загрузка</title>
</head>
<body>
    <div class="container">
        <h1>Файл успешно загружен!</h1>
        <p>Уникальный ключ: <strong>{{ unique_key }}</strong></p>
        <p>Ссылка на Ваш файл: <strong><a href="{{ link }}">{{ link }}</a></strong></p>
        <p>Сохраните этот ключ, он понадобятся для доступа к файлу.</p>
    </div>
</body>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        const originalTitle = document.title; // Сохранение оригинального заголовка
        const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
        const changeInterval = 100; // Интервал между изменениями символов в миллисекундах
        const transitionDuration = 2000; // Длительность ожидания перед изменением заголовка
        const endDelay = 2000; // Дополнительная задержка перед повторением цикла
    
        function generateRandomCharacter() {
            return characters.charAt(Math.floor(Math.random() * characters.length));
        }
    
        function animateTitleToRandom(index = 0) {
            if (index < originalTitle.length) {
                // Меняем одну букву заголовка на случайный символ и оставляем остальные символы
                document.title = document.title.substring(0, index) + generateRandomCharacter() + originalTitle.substring(index + 1);
                setTimeout(() => animateTitleToRandom(index + 1), changeInterval);
            } else {
                // Начинаем восстанавливать заголовок в обратном направлении
                animateTitleToOriginal(originalTitle.length - 1);
            }
        }
    
        function animateTitleToOriginal(index) {
            if (index >= 0) {
                // Восстанавливаем одну букву заголовка с конца
                document.title = document.title.substring(0, index) + originalTitle.charAt(index) + document.title.substring(index + 1);
                setTimeout(() => animateTitleToOriginal(index - 1), changeInterval);
            } else {
                // Ожидание перед следующим циклом с дополнительной задержкой
                setTimeout(startCycle, transitionDuration + endDelay);
            }
        }
    
        function startCycle() {
            // Сначала держим оригинальный заголовок в течение 2 секунд
            setTimeout(() => {
                // Затем запускаем анимацию изменения заголовка
                animateTitleToRandom();
            }, transitionDuration);
        }
    
        // Запуск первого цикла
        startCycle();
    });
    
    
</script>
</html>
