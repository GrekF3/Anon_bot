services:
  web:
    build: 
      context: .
      dockerfile: Dockerfile  
    volumes:
      - static_volume:/home/app/web/staticfiles
      - media_volume:/home/app/web/media
      - .:/app  # Монтирование текущей директории
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgres://${DB_USER}:${DB_PASSWORD}@db:5432/${DB_NAME}
      - SECRET_KEY=${SECRET_KEY}
    depends_on:
      - db
    command: >
      sh -c "python manage.py migrate && python manage.py collectstatic --noinput && gunicorn --timeout 120 --workers 3 file_sharing.wsgi:application --bind 0.0.0.0:8000"

  db:
    image: postgres:latest
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  anon_bot:
    build: .
    command: python manage.py anon
    depends_on:
      - db
      - web
    volumes:
      - .:/app
    restart: always
    environment:
      - ANON_BOT_KEY=${ANON_TOKEN}

  support_bot:
    build: .
    command: python manage.py support
    depends_on:
      - db
      - web
    volumes:
      - .:/app
    restart: always
    environment:
      - ANON_BOT_KEY=${ANON_SUPPORT_TOKEN}

volumes:
  media_volume:
  static_volume:
  postgres_data:
