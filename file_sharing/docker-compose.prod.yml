services:
  web:
    build: 
      context: .
      dockerfile: Dockerfile  
    volumes:
      - static_volume:/home/app/web/staticfiles
      - media_volume:/home/app/web/media         # Аналогично для 'media'
      - .:/app                     # Монтирование текущей директории
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgres://${DB_USER}:${DB_PASSWORD}@db:5432/${DB_NAME}
    depends_on:
      - db
      - redis
    command: >
      sh -c "python manage.py migrate && python manage.py collectstatic --noinput && daphne -b 0.0.0.0 -p 8000 file_sharing.asgi:application"

  nginx:
    build: ./nginx
    volumes:
      - ./nginx/default.conf:/etc/nginx/default.conf
      - static_volume:/home/app/web/staticfiles
      - media_volume:/home/app/web/media    
    ports:
      - "80:80"
    depends_on:
      - web
    restart: always

    
  db:
    image: postgres:latest
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  anon_bot:
    build: .
    command: python manage.py anon
    depends_on:
      - db
      - web
    volumes:
      - .:/app
    restart: always
    environment:
      - ANON_BOT_KEY=${ANON_TOKEN}

  support_bot:
    build: .
    command: python manage.py support
    depends_on:
      - db
      - web
    volumes:
      - .:/app
    restart: always
    environment:
      - ANON_BOT_KEY=${ANON_SUPPORT_TOKEN}

  redis:
    image: "redis:alpine"

  celery:
    build: .
    command: celery -A file_sharing worker -l info
    volumes:
      - .:/app
    depends_on:
      - redis
      - web
    restart: always

  flower:
    build: .
    command: celery -A file_sharing flower
    volumes:
      - .:/app
    depends_on:
      - celery
      - web
    ports:
      - "5555:5555"
    restart: always

  celery_beat:
    build: .
    command: celery -A file_sharing beat -l info
    volumes:
      - .:/app
    depends_on:
      - redis
      - celery
      - web
    restart: always

volumes:
  media_volume:
  static_volume:
  postgres_data:
  nginx_logs:
